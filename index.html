<html>
  <head>
    <title>health-E Log In</title>
    <meta charset="utf-8" />
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="Wadie Mendja" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <script type="text/javascript" src="login.js"></script>
    <div class="container">
      <div class="nav">
        <ul>
          <li>
            <img src="./images/logo.png" alt="" height="30" />
            health-E
          </li>
          <li class="gray">Home</li>
          <li class="gray">Join</li>
        </ul>
      </div>
      <div class="hero">
        <div class="text">
          <p class="gray">START FOR FREE</p>
          <h1>Sign In <span class="blue">.</span></h1>
          <p class="gray">Not A Member ? <span class="blue">Sign Up</span></p>
        </div>

        <div class="form">
          <div class="id">
            <div class="input-icons">
              <legend for="email">Username</legend>
              <div class="icon-center">
                <input class="input" type="email" id="email" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                  />
                </svg>
              </div>
            </div>
            <div class="input-icons">
              <legend for="password">Password</legend>
              <div class="icon-center">
                <input class="input" type="password" id="pass" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="buttons">
            <!-- <button class="btn gray-btn">Change method</button> -->
            <button id="login" class="btn blue-btn">Log In</button>
          </div>
        </div>
      </div>
      <!-- <div class="footer">AW</div> -->
    </div>
  </body>
</html>
